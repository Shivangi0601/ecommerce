<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Custom Landing Page for a Fashion Brand</title>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header_section fixed-header">
      <div class="container">
        <nav class="custom_nav-container">
          <!-- Updated Logo -->
          <a href="index.html"
            ><img src="images/new-logo.png" alt="Logo" class="logo-img"
          /></a>
          <button
            class="navbar-toggler"
            onclick="toggleNav()"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="images/menu.svg" class="menu_icon" />
          </button>
          <div class="navbar-menu" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  onclick="event.preventDefault();"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="product.html"
                  onclick="event.preventDefault();"
                  >Contact</a
                >
              </li>
            </ul>
            <button class="shopnow_btn">Shop Now</button>
          </div>
        </nav>
      </div>
    </header>

    <!-- Hero Section with background mask -->
    <section class="slider_section">
      <div class="slider_bg_box">
        <img src="images/banner-5.jpg" alt="banner" />
        <div class="bg_mask"></div>
        <!-- Added Background Mask -->
      </div>
      <div class="hero_content">
        <h1>
          <strong>Introducing Our Bold Fall</strong>
          <span class="collection_text">Collection</span>
        </h1>
        <a href="#" class="btn">Shop Now</a>
      </div>
    </section>

    <!-- Our Products Section -->
    <section class="product_section layout_padding">
      <div class="container">
        <div class="heading_container heading_center">
          <h2>Our <span>Products</span></h2>
        </div>
        <div class="product_grid">
          <!-- 2x2 Grid with 4 Products -->
          <div class="box">
            <div class="img-box">
              <img src="images/product-1.jpg" alt="clothes" />
            </div>
            <div class="detail-box">
              <h5>Premix Drink For Healthy Hairs</h5>
              <h6>₹299</h6>
            </div>
            <div class="option_container">
              <div class="options">
                <button class="add-to-cart-btn">Add To Cart</button>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="img-box">
              <img src="images/product-2.jpg" alt="clothes" />
            </div>
            <div class="detail-box">
              <h5>Baldcure+ Kit</h5>
              <h6>₹ 4999</h6>
            </div>
            <div class="option_container">
              <div class="options">
                <button class="add-to-cart-btn">Add To Cart</button>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="img-box">
              <img src="images/product-3.jpg" alt="clothes" />
            </div>
            <div class="detail-box">
              <h5>Scalp Restore Capsules</h5>
              <h6>₹ 468</h6>
            </div>
            <div class="option_container">
              <div class="options">
                <button class="add-to-cart-btn">Add To Cart</button>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="img-box">
              <img src="images/product-5.jpg" alt="clothes" />
            </div>
            <div class="detail-box">
              <h5>Green Tea For Anti-Aging</h5>
              <h6>₹ 590</h6>
            </div>
            <div class="option_container">
              <div class="options">
                <button class="add-to-cart-btn">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="btn-box">
          <a href="">View All Products</a>
        </div> -->
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer_section">
      <div class="container footer-container">
        <div class="social_media">
          <a href="#" target="_blank" aria-label="Facebook"
            ><img src="images/facebook.png" alt="Facebook"
          /></a>
          <a href="#" target="_blank" aria-label="Twitter"
            ><img src="images/twitter.png" alt="Twitter"
          /></a>
          <a href="#" target="_blank" aria-label="Instagram"
            ><img src="images/instagram.png" alt="Instagram"
          /></a>
        </div>
        <form class="newsletter_form" aria-label="Newsletter Subscription">
          <input
            type="email"
            placeholder="Subscribe to our newsletter"
            required
            aria-label="Email Address"
          />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
